<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Thymeleaf Hello World App</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container h-100">
    <div class="row h-100">
        <div class="align-items-center  mx-auto my-auto">
        <img class="rounded" th:src="@{images/thymeleaf.jpg}" alt="thymeleaf logo">
        <p style="text-align: center;">         
        <em th:text="'Repository:'"></em>
        <a th:text="@{${message}}" th:href="@{${message}}"></a>
        </p>
        <p style="text-align: center;" th:text="${randomWords}"></p>
        </div>
    </dir>
</div>

</html>
